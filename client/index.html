<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="description" content="This is SecurityGPT" />
    <title>SecurityGPT</title>
  </head>

  <body>
    <header>
      <img class="perrigoLogo" src="images/secBotLogo.PNG" alt="perrigo logo" />
      <p id="headerText">SecurityGPT</p>
    </header>

    <div id="app">
      <div id="chat_history_container"></div>
      <div id="chat_wrapper">
        <div id="chat_container"></div>
        <form id="chat_form">
          <textarea name="prompt" rows="1" cols="1" placeholder="Ask SecurityGPT..."></textarea>
          <button type="submit"><img src="assets/send.svg" /></button>
        </form>
        <button id="clear_chat_button">Clear</button>
      </div>
      <script type="module" src="scripts4.js"></script>
    </div>

    <footer></footer>
  </body>
</html>
