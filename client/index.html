<!DOCTYPE html>

<html lang="en">
  <head>
    <link rel="shortcut icon" href="favicon.ico" type="image/x-icon" />
    <link rel="stylesheet" type="text/css" href="styles.css" />
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.4.1/jquery.min.js"></script>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no">
    <meta name="description" content="This is SecurityGPT" />
    <title>SecurityGPT</title>
  </head>

  <body>
    <header>
      <img class="perrigoLogo" src="images/secBotLogo.PNG" alt="perrigo logo" />
      <p id="headerText">SecurityGPT</p>
    </header>

    <div id="app">
      <div id="chat_history_container"></div>
      <div id="chat_wrapper">
        <div id="chat_container"></div>
        <form id="chat_form">
          <textarea name="prompt" rows="1" cols="1" placeholder="Ask SecurityGPT..."></textarea>
          <div class="buttons-container">
            <button type="submit" id="send_button"><img src="assets/send.svg" /></button>
          </div>
        </form>
        <!-- Add the image input element -->
        <div id="image-upload-container">
          <label for="imageInput">Upload an image:</label>
          <input type="file" id="imageInput" accept="image/*" onchange="loadImage()" />
        </div>
        <div id="button-container2">
          <button id="clear_button">Clear</button>
          <button id="gpt3-btn">GPT-3.5-Turbo</button>
          <button id="gpt4-btn">GPT-4</button>
        </div>
      </div>
      <script type="module" src="scripts4.js"></script>
    </div>

    <footer></footer>
  </body>
</html>
